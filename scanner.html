<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leitor de Ingressos ESIP</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3ff;
    }

    h1 {
      color: #003f88;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* Tela de login */
    #loginBox {
      background: white;
      padding: 20px;
      width: 300px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #loginBox input {
      padding: 12px;
      width: 90%;
      font-size: 18px;
      margin-top: 10px;
      border: 2px solid #003f88;
      border-radius: 8px;
    }

    #loginBox button {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      background: #003f88;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Caixa do leitor */
    #reader {
      width: 320px;
      margin: auto;
      display: none;
      border: 3px solid #003f88;
      border-radius: 12px;
      padding: 10px;
      background: white;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      position: relative;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    /* bot√£o X fechar */
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 8px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

<h1>üì° ESIP - Sistemas</h1>

<!-- LOGIN -->
<div id="loginBox">
  <h2>üîí Acesso Restrito</h2>
  <p>Digite o c√≥digo para abrir o leitor:</p>

  <input id="codigoInput" type="password" placeholder="C√≥digo de acesso">

  <button onclick="validarAcesso()">Entrar</button>

  <p style="color:red; font-weight:bold; display:none;" id="erroLogin">
    C√≥digo incorreto!
  </p>
</div>

<!-- LEITOR -->
<h2 id="tituloLeitor" style="display:none;">üì∑ Leitor Oficial ESIP</h2>
<p id="subLeitor" style="display:none;">Aponte a c√¢mera para o QR Code.</p>

<div id="reader"></div>
<div id="result" style="display:none;"></div>

<!-- Sons -->
<audio id="okSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
</audio>

<audio id="errorSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/boing.ogg">
</audio>

<script>

const codigoCorreto = "ESIP2025";
let lastScan = 0; // evita leituras repetidas

/* LOGIN */
function validarAcesso() {
  const digitado = document.getElementById("codigoInput").value;

  if (digitado === codigoCorreto) {
    document.getElementById("loginBox").style.display = "none";

    document.getElementById("reader").style.display = "block";
    document.getElementById("tituloLeitor").style.display = "block";
    document.getElementById("subLeitor").style.display = "block";

    startScanner();
  } else {
    document.getElementById("erroLogin").style.display = "block";
  }
}

/* Formato v√°lido */
function formatoValido(textoQR) {
  return textoQR.startsWith("ESIP-");
}

/* Scanner */
function startScanner() {
  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },

    (decodedText) => {

      // Evita leitura repetida por 3s
      const now = Date.now();
      if (now - lastScan < 3000) return;
      lastScan = now;

      mostrarMensagem(decodedText);
    }
  ).catch(err => {
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
      "‚ùå Erro ao acessar c√¢mera. Permita o uso.";
  });
}

/* Mostrar mensagem */
function mostrarMensagem(decodedText){

  const box = document.getElementById("result");
  box.style.display = "block";

  // Cria bot√£o X
  const fechar = `<button id="closeBtn" onclick="fecharMsg()">√ó</button>`;

  if (!formatoValido(decodedText)) {
    box.style.background = "#ffcccc";
    box.innerHTML = `${fechar} ‚ùå Ingresso inv√°lido`;
    document.getElementById("errorSound").play();
    return;
  }

  box.style.background = "#ccffcc";
  box.innerHTML = `${fechar} ‚úÖ Ingresso v√°lido`;
  document.getElementById("okSound").play();
}

/* Fechar apenas a mensagem */
function fecharMsg(){
  const box = document.getElementById("result");
  box.style.display = "none";
}

</script>

</body>
</html>
