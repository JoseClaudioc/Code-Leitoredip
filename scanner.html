<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leitor de Ingressos ESIP</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3ff;
    }

    h1 {
      color: #003f88;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* Tela de login */
    #loginBox {
      background: white;
      padding: 20px;
      width: 300px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #loginBox input {
      padding: 12px;
      width: 90%;
      font-size: 18px;
      margin-top: 10px;
      border: 2px solid #003f88;
      border-radius: 8px;
    }

    #loginBox button {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      background: #003f88;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
    }

    /* Caixa do leitor */
    #reader {
      width: 320px;
      margin: auto;
      display: none;
      border: 3px solid #003f88;
      border-radius: 12px;
      padding: 10px;
      background: white;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>üì° ESIP - Sistemas</h1>

<!-- LOGIN -->
<div id="loginBox">
  <h2>üîí Acesso Restrito</h2>
  <p>Digite o c√≥digo para abrir o leitor:</p>

  <input id="codigoInput" type="password" placeholder="C√≥digo de acesso">

  <button onclick="validarAcesso()">Entrar</button>

  <p style="color:red; font-weight:bold; display:none;" id="erroLogin">
    C√≥digo incorreto!
  </p>
</div>

<!-- LEITOR -->
<h2 id="tituloLeitor" style="display:none;">üì∑ Leitor Oficial ESIP</h2>
<p id="subLeitor" style="display:none;">Aponte a c√¢mera para o QR Code.</p>

<div id="reader"></div>
<div id="result"></div>

<!-- Sons -->
<audio id="okSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
</audio>

<audio id="errorSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/boing.ogg">
</audio>

<script>

const codigoCorreto = "ESIP2025";

/* --- LOGIN --- */
function validarAcesso() {
  const digitado = document.getElementById("codigoInput").value;

  if (digitado === codigoCorreto) {
    document.getElementById("loginBox").style.display = "none";

    document.getElementById("reader").style.display = "block";
    document.getElementById("tituloLeitor").style.display = "block";
    document.getElementById("subLeitor").style.display = "block";

    startScanner();
  } else {
    document.getElementById("erroLogin").style.display = "block";
  }
}

/* ---------- 2) Formato v√°lido ---------- */
function formatoValido(textoQR) {
  return textoQR.startsWith("ESIP-");
}

/* ---------- 3) Scanner ---------- */
function startScanner() {
  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {

      if (!formatoValido(decodedText)) {
        document.getElementById("result").style.background = "#ffcccc";
        document.getElementById("result").innerHTML = "‚ùå Formato inv√°lido!";
        document.getElementById("errorSound").play();
        return;
      }

      document.getElementById("result").style.background = "#ccffcc";
      document.getElementById("result").innerHTML = "‚úÖ Ingresso ESIP v√°lido!";
      document.getElementById("okSound").play();
    }
  ).catch(err => {
    document.getElementById("result").innerHTML =
      "‚ùå Erro ao acessar c√¢mera. Permita o uso.";
  });
}

</script>

</body>
</html>
